            <h1>Manage database</h1>

<div class="scrollable-content">
<h2>Manage database entries</h2>

<form action="/cgi/manage_entries2.py" method="POST" accept-charset="UTF-8">
  <div>
  <input type="checkbox" name="delete_annotations" value="y">
  <label for="delete_annotations">Delete annotations</label>
  </div>
  <div>
  <input type="checkbox" name="touch" value="y">
  <label for="touch">Mark for refresh</label>
  </div>
  <div>
  <input type="checkbox" name="delete_original" value="y">
  <label for="delete_everything">Delete original</label>
  </div>
  <div>
    <label for="filter">Filter</label>
    <input type="text" name="filter" value="">
  </div>
  <div>
  <input type="checkbox" name="confirmed" value="y">
  <label for="confirmed">Yes, I'm sure</label>
  </div>
  <div>
  <input type="submit" value="Modify or delete entries">
  </div>
</form>
<br><br>
<h2>Delete everything, wiping the database clean</h2>

<form action="/cgi/manage_entries2.py" method="POST" accept-charset="UTF-8" class="warnbox">
  <div class="nodisplay">
    <input type="checkbox" name="delete_original" value="y" checked>
    <label for="delete_everything">Delete original</label>
  </div>
  <div class="nodisplay">
    <label for="filter">Filter</label>
    <input type="text" name="filter" value="ENTIRE DATABASE">
  </div>
  <div>
    <input type="checkbox" name="confirmed" value="y">
    <label for="confirmed" class="whitebg">Yes, I'm sure, delete everything in the database</label>
  </div>
  <div>
    <input  type="submit" value="DELETE ALL DATABASE ENTRIES">
  </div>
</form>
</div>
